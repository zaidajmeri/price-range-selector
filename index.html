<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Price Range Slider By Zaid Ajemri</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style src="index.css"></style>
</head>

<body>
    <div class="main">
        <div class="z">
            <p>Price Range Slider By Zaid Ajmeri</p>
        </div>
        <div class="price-input-container">
            <div class="price-input">
                <div class="price-field">
                    <span>Minimum Price</span>
                    <input type="number" name="" id="" class="min-input" value="2500">
                </div>
                <div class="price-field">
                    <span>Maximum Price</span>
                    <input type="number" name="" id="" class="max-input
                " value="8500">
                </div>
            </div>
            <div class="slider-container">
                <div class="price-slider">
                </div>
            </div>
        </div>
        <div class="range-input">
            <input type="range" name="" id="" class="min-range" min="0" max="10000" value="2500" step="1">
            <input type="range" name="" id="" class="max-range" min="0" max="10000" value="8500" step="1">
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>

</html>
